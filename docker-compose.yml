version: '2.2'
services:
  ark:
    build: .
    init: true
    tty: true
    restart: on-failure
    network_mode: host
    cpuset: '0-7'
    stop_grace_period: 3m
    stop_signal: SIGINT
    volumes:
      - ./data:/home/steam
      - ./bootstrap:/bootstrap:ro
    ulimits:
      nproc: 100000
      nofile:
        soft: 100000
        hard: 100000
